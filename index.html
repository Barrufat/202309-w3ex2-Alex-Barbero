<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="description" content="Ejercicio form">
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./styles/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio form</title>
</head>

<body>
  <form class="form">
    <label class="label"> Nombre:
      <input class="input" type="text" />
    </label>
    <label class="label"> Email:
      <input class="input" type="email" />
    </label>
    <label class="label"> Contraseña:
      <input class="input" type="password" />
    </label>
    <label class="label"> Teléfono:
      <input class="input" type="tel" />
    </label>
    <label class="label"> Fecha de nacimiento:
      <input class="input" type="date" />
    </label>
    <label>
      <select>
        <option value="Male"> Hombre</option>
        <option value="Female"> Mujer</option>
        <option value="Other"> Otro</option>
        <option value="I prefer not to say"> Prefiero no decirlo</option>
      </select>
    </label>

  </form>
</body>

</html>
